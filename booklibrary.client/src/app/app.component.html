<div class="w-4/5 mx-auto my-6">
  <h1 class="text-3xl" id="tableLabel">Book Library Manager</h1>
  <p *ngIf="!books"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
  <div class="flex my-6 gap-2" id="buttonControls">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" (click)="editBookButton()">Edit</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" (click)="addBookButton()">Add</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" (click)="rmBookButton()">Remove</button>
  </div>
  <table class="mx-0 w-full text-md text-left rtl:text-right border" *ngIf="books">
      <thead class="text-md uppercase bg-gray-50 border-b">
          <tr>
              <th class="px-6 px-3"></th>
              <th class="px-6 px-3">bookid</th>
              <th class="px-6 px-3">Name</th>
              <th class="px-6 px-3">Description</th>
              <th class="px-6 px-3">Author</th>
              <th class="px-6 px-3">Created Date</th>
          </tr>
      </thead>
      <tbody #tableBookBody>
          <tr *ngFor="let book of books" class="bg-white border-b">
              <td class="px-6 px-3" #rowInputBox><input type="checkbox"></td>
              <td class="px-6 px-3">{{ book.bookid }}</td>
              <td class="px-6 px-3">{{ book.name }}</td>
              <td class="px-6 px-3">{{ book.description }}</td>
              <td class="px-6 px-3">{{ book.author }}</td>
              <td class="px-6 px-3">{{ book.createdDate }}</td>
          </tr>
      </tbody>
  </table>
  <dialog #infoBox class="w-2/5 h-1/5 py-2 px-4 rounded">
    <div class="flex justify-between">
      <h1 #infoTitle class="text-xl font-medium leading-normal text-surface">Message</h1>
      <button class="box-content rounded-none border-none text-neutral-500 hover:text-neutral-800 hover:no-underline focus:text-neutral-800 focus:opacity-100 focus:shadow-none focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-300 dark:focus:text-neutral-300" type="button" (click)="closeModal($event)">X</button>
    </div>
    <p #infoMsg class="my-4"></p>
  </dialog>
</div>
